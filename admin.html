<!DOCTYPE html>
<html>

<head>
    <title>B&B Classic Dogs</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,=">
</head>

<body>
    <section id="header" class="row lobster ">
        <h1 class="col-md-offset-3 col-md-6">B&B Classic Dogs</h1>
    </section>
    <nav class="navbar navbar-default navbar-static-top">
        <h3 style="text-align:center;">
            Welcome to the Admin Page
        </h3>
    </nav>
    <section class="row raleway">
      
        <!-- Menus -->
            <div class="col-md-offset-2 col-md-3">
            <h3 >Menus</h3>
            <ul id="menus">

            </ul>
            <button type="button" class="btn  btn-lg" data-toggle="modal" data-target="#item">
                New Item
            </button><br>
            <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#createMenu">
                    Create A Menu
            </button>

            <!-- Menu Modal -->
                <div class="modal fade" id="itemModify" tabindex="-1" role="dialog" aria-labelledby="itemModifyLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="itemModifyLabel">Modify Item</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal">
                                    <fieldset>

                                    <!-- Text input-->
                                    <div class="form-group">
                                    <label class="col-md-4 control-label" for="itemNameInput">Name</label>  
                                    <div class="col-md-4">
                                    <input id="itemNameInput" name="itemNameInput" type="text" placeholder="" class="form-control input-md">
                                        
                                    </div>
                                    </div>

                                    <!-- Text input-->
                                    <div class="form-group">
                                    <label class="col-md-4 control-label" for="itemPriceMenu">Price</label>  
                                    <div class="col-md-4">
                                    <input id="itemPriceMenu" name="itemPriceMenu" type="text" placeholder="" class="form-control input-md">
                                        
                                    </div>
                                    </div>

                                    <!-- Textarea -->
                                    <div class="form-group">
                                    <label class="col-md-4 control-label" for="itemDescInput">Description</label>
                                    <div class="col-md-4">                     
                                        <textarea class="form-control" id="itemDescInput" name="itemDescInput"></textarea>
                                    </div>
                                    </div>

                                    </fieldset>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button id="itemModify" class="btn btn-primary" type="button">Create New Menu</button>
                            </div>
                        </div>
                    </div>
            </div>




            <!-- Menu Modal -->
                <div class="modal fade" id="createMenu" tabindex="-1" role="dialog" aria-labelledby="createMenuLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="createMenuLabel">Create A Menu</h4>
                            </div>
                            <div class="modal-body">
                                <fieldset>
                                    <!-- Form Name -->
                                    <legend>Create a Menu</legend>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="name">Menu Name</label>
                                        <div class="col-md-6">
                                            <input id="name" name="name" type="text" placeholder="Classic" class="form-control input-md">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="address">Address</label>
                                        <div class="col-md-6">
                                            <input id="address" name="address" type="text" placeholder="42 Wallaby Way, Sydney " class="form-control input-md">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="phone">Phone Number</label>
                                        <div class="col-md-6">
                                            <input id="phone" name="phone" type="text" placeholder="867.5309" class="form-control input-md">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="monday">Monday Hours</label>
                                        <div class="col-md-6">
                                            <input id="monday" name="monday" type="text" placeholder="8am -8pm" class="form-control input-md">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="tuesday">Tuesday Hours</label>
                                        <div class="col-md-6">
                                            <input id="tuesday" name="tuesday" type="text" placeholder="8am-8pm" class="form-control input-md">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="wednesday">Wednesday Hours</label>
                                        <div class="col-md-6">
                                            <input id="wednesday" name="wednesday" type="text" placeholder="8am-8pm" class="form-control input-md">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="thursday">Thursday Hours</label>
                                        <div class="col-md-6">
                                            <input id="thursday" name="thursday" type="text" placeholder="8am-8pm" class="form-control input-md">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="friday">Friday Hours</label>
                                        <div class="col-md-6">
                                            <input id="friday" name="friday" type="text" placeholder="8am-8pm" class="form-control input-md">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="saturday">Saturday Hours</label>
                                        <div class="col-md-6">
                                            <input id="saturday" name="saturday" type="text" placeholder="8am-8pm" class="form-control input-md">
                                        </div>
                                    </div>
                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="sunday">Sunday Hours</label>
                                        <div class="col-md-6">
                                            <input id="sunday" name="sunday" type="text" placeholder="8am-8pm" class="form-control input-md">
                                        </div>
                                    </div>
                                </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button id="createMenu" class="btn btn-primary" type="button">Create New Menu</button>
                            </div>
                        </div>
                    </div>
            </div>
            <!--Menu Items Modal -->
                <div class="modal fade" id="menu" tabindex="-1" role="dialog" aria-labelledby="menuLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="menuLabel">Items on Menu</h4>
                    </div>
                    <div class="modal-body" id="menuBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Items-->
        <div class="col-md-offset-1 col-md-3">
           <!-- Button trigger modal -->
                

                <!-- Modal -->
                <div class="modal fade" id="item" tabindex="-1" role="dialog" aria-labelledby="itemLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="itemLabel">Add Item</h4>
                    </div>
                    <div class="modal-body">
                      <form class="form-horizontal">
                            <fieldset>

                            <!-- Form Name -->

                            <!-- Text input-->
                            <div class="form-group">
                            <label class="col-md-4 control-label" for="itemName">Item Name</label>  
                            <div class="col-md-4">
                            <input id="itemName" name="itemName" type="text" placeholder="On The Porch" class="form-control input-md">
                                
                            </div>
                            </div>

                           <!-- Text input-->
                            <div class="form-group">
                            <label class="col-md-4 control-label" for="menuList">Menu</label>  
                            <div class="col-md-4">
                            <input id="menuList" name="menuList" type="text" placeholder="Classic" class="form-control input-md">
                                
                            </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                            <label class="col-md-4 control-label" for="price">Price </label>  
                            <div class="col-md-4">
                            <input id="price" name="price" type="text" placeholder="1/4lb--$3.50     1/2--$7.50" class="form-control input-md">
                                
                            </div>
                            </div>

                            <!-- Textarea -->
                            <div class="form-group">
                            <label class="col-md-4 control-label" for="desc">Description</label>
                            <div class="col-md-4">                     
                                <textarea class="form-control" id="desc" name="desc"></textarea>
                            </div>
                            </div>

                            </fieldset>
                            </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createItem">Add Item</button>
                    </div>
                    </div>
                </div>
                </div>
        </div>

<div class="col-md-6">
    
</div>

    </section>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
        <script>
           
        </script>
        <script src="app.js"></script>
</body>

</html>
