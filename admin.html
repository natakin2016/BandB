<!DOCTYPE html> 
<html> 
    <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="data:;base64,=">
    </head> 
    <body> 
        <section id="header" class="row">
            <h1 class="title col-md-offset-1">B&B Classic Dogs</h1>
        </section>
        <section id="content" class="row">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend class="col-md-offest-3">Create A New Menu</legend>

                    <!-- Text input-->
                    <div class="form-group">
                    <label class="col-md-4 control-label" for="menuName">Menu Name</label>  
                    <div class="col-md-4">
                    <input id="menuName" name="menuName" type="text" placeholder="B&amp;B Original " class="form-control input-md" required="">
                    <span class="help-block">This is what you will call the menu in the software</span>  
                    </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                    <label class="col-md-4 control-label" for="place">Address</label>  
                    <div class="col-md-4">
                    <input id="place" name="place" type="text" placeholder="42 Wallaby Way, Sydney, Australia " class="form-control input-md">
                        
                    </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                    <label class="col-md-4 control-label" for="phone">Phone Number</label>  
                    <div class="col-md-4">
                    <input id="phone" name="phone" type="text" placeholder="867-5309" class="form-control input-md">
                        
                    </div>
                    </div>
                                        <!-- Button -->
                    <div class="form-group">
                    <div class="col-md-4">
                        <button id="addNewMenu" name="singlebutton" class="btn btn-primary">Button</button>
                    </div>
                    </div>
                </fieldset>
            </form>
        </section>

        <!--Scripts Below Here-->
            <script  src="https://code.jquery.com/jquery-2.2.4.min.js"></script> 
            <script  src="app.js"></script> 
    </body> 
</html>
